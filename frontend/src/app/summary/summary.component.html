<div *ngIf="!data() && !loading()">
    <app-season-selection (seasonChange)="setSeason($event)"></app-season-selection>
</div>

<div *ngIf="loading()" style="background-color: #44939a; width: 100%; height: 100%;">
    <div class="loading-wrapper">
        <img src="../../assets/images/loading1.gif" alt="loading" style="width: 40%; margin-left: auto; margin-right: auto;">
    </div>

</div>


<div *ngIf="data()">

    <div class="horizontal-wrapper">
        <div style="width: 100%; padding: 10%; padding-top: 12px;">
            <app-statistics  [season]="season()"  [data]="data()" [name]="name"></app-statistics>
        </div>

        <p-button label="Wybierz inny przedziaÅ‚ czasu" (click)="back()" class="p-button-secondary bottom-button"></p-button>
    </div>
</div>
